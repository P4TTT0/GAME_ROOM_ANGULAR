<!-- Navbar -->
<div class="app-container">
    <div class="loading-overlay" *ngIf="loading.isLoading">
        <app-loading></app-loading>
    </div>
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid justify-content-beetween align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="./../../../assets/LOGOTTT.png" width="50px">
            </a>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li  class="nav-item btn" style="margin-right: 10px; background-color: #61814b;" *ngIf="auth.userName && auth.userName == 'admin'">
                        <a routerLink="/verEncuestas" class="nav-link active" aria-current="page">Ver encuestas</a>
                    </li>
                    <button type="button" class="btn" *ngIf="auth.userName && auth.userName.length > 2">
                        <span>@{{auth.userName}}</span>
                        <i class="bi bi-person"></i>
                    </button>	
                    <li class="nav-item">
                        <a routerLink="/home" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/login" class="nav-link" *ngIf="!(auth.userName && auth.userName.length > 2)">Login</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/register" class="nav-link" *ngIf="!(auth.userName && auth.userName.length > 2)">Register</a>
                    </li>      
                    <button type="button" class="btn" *ngIf="auth.userName && auth.userName.length > 2">
                        <span style="margin-right: 10px;" class="button__text" (click)="OnLogOutClick()">Log out</span>
                        <i class="bi bi-box-arrow-right"></i>
                    </button>	
                    <li class="nav-item">
                        <a routerLink="/encuesta" class="nav-link" *ngIf="auth.userName && auth.userName.length > 2">Encuesta</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/tabla-puntos" class="nav-link">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/chat" class="nav-link" *ngIf="auth.userName && auth.userName.length > 2">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-me" class="nav-link">About me</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    <!-- Navbar -->
    <router-outlet></router-outlet>
</div>
