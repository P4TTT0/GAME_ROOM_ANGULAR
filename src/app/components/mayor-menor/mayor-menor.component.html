<div class="start-container" *ngIf="this.isGameStarted == false">
    <div class="start">
        <H1>Mayor - Menor</H1>
      <button class="btn" (click)="comenzar()">COMENZAR</button>
    </div>
</div>
<div class="container-fluid" *ngIf="this.isGameStarted">
    <div class="d-flex justify-content-beetween align-items-center row">
        <div class="col-md-4" style="width: 100%; padding: 0px; text-align: center;">
            <img src="./../../../assets/dorsoCarta.png" *ngIf="this.isWinEvent == false">
        </div>
        <div class="col-md-4" style="width: 100%; padding: 0px; text-align: center;">
            <img [src]="this.leftCard" *ngIf="this.isWinEvent">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center col-md-2">
            <button class="btn" (click)="onMayorClick()">MAYOR</button>
            <span style="color: #ECE5D9;">Ã“</span>
            <button class="btn" (click)="onMenorClick()">MENOR</button>
        </div>
        <div class="col-md-5" style="width: 100%;" style="width: 100%; padding: 0px; text-align: center;">
            <img [src]="this.rightCard">
        </div>
    </div>
</div>
